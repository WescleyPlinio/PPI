{% extends 'registration/userbase.html' %}
{% load static crispy_forms_filters %}
{% block title %}
  Adicionar curso
{% endblock %}
{% block conteudo %}
  <div class="d-flex flex-column py-5">
    

    <form style="width: 500px;" action="{% if form.instance.pk %}{% url 'editarcurso' form.instance.pk %}{% else %}{% url 'adicionarcurso' %}{% endif %}" class="blueback rounded-4 m-auto p-5" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form | crispy }}
      <button class="btn btn-light" type="submit">Salvar</button>
    </form>
  </div>
{% endblock %}
