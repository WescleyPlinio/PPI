{% extends "base.html" %}
{% load static crispy_forms_tags %}
{% block title %} Cadastre-se {% endblock  %}
{% block conteudo %}
    <div class="container custom-container py-5 my-5">
      <div class="row">
        <div class="col-md-4 d-flex justify-content-center align-items-center">
            <img class="w-75" src="{% static 'imgs/loginlogo.svg' %}" alt="">
        </div>
        <div class="col-md-8 d-flex justify-content-center align-items-center">
            <form class="row g-3 needs-validation" method="POST" {% url "cadastro" %}>

              {% csrf_token %}
              {% crispy form %}
                
            </form>
        </div>
      </div>
    </div>
{% endblock conteudo %}
