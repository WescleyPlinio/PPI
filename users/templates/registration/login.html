{% extends "base.html" %}
{% load static crispy_forms_filters %}
{% block title %} Login {% endblock  %}
{% block conteudo %}
    <div class="container-fluid d-flex my-4">
      <div class="m-auto p-4">
        <form class="p-5 blueback rounded" style="width: 400px;" method="POST" action="{% url 'login' %}">
          <h3 class="text-center roxinho">Login PPI</h3>
          {% csrf_token %}
          {{ form | crispy }}
          <button type="submit" class="btn btn-light">Entrar</button>
          <div class="mt-2">
            <a class="laranja" href="https://suap.ifrn.edu.br">Continue com Suap</a> <br>
            <a class="text-info" href="{% url "cadastro" %}">Primeira vez aqui? Cadastre-se!</a>
          </div>
        </form>
      </div>
    </div>
{% endblock conteudo %}
