{% extends "base.html" %}
{% load static crispy_forms_filters %}
{% block title %} Login {% endblock  %}
{% block conteudo %}
    <div class="container-fluid my-5">
      <div class="row g-0">
        <div class="col-md-6 d-flex justify-content-center align-items-center"><img src="{% static 'imgs/loginlogo.svg' %}" alt=""></div>
        <div class="col-md-6 d-flex justify-content-center align-items-center">
          <form class="p-5 blueback rounded" method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-light">Entrar</button>
            <div class="mt-2">
              <a class="laranja" href="https://suap.ifrn.edu.br">Continue com Suap</a>
              <a class="laranja" href="{% url "cadastro" %}">Cadastre-se</a>
            </div>
          </form>
        </div>
      </div>
    </div>
{% endblock conteudo %}
