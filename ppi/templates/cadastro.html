{% extends "base.html" %}
{% load static %}
{% block title %} Cadastre-se {% endblock  %}
{% block conteudo %}
    <div class="container custom-container py-5 my-5">
      <div class="row">
        <div class="col-md-4 d-flex justify-content-center align-items-center">
            <img class="w-75" src="{% static 'imgs/loginlogo.svg' %}" alt="">
        </div>
        <div class="col-md-8 d-flex justify-content-center align-items-center">
            <form class="row g-3 needs-validation">

                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="text" class="form-control blueback" id="floatingInput" placeholder="Apelido">
                    <label class="laranja" for="floatingInput">Apelido:</label>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="text" class="form-control blueback" id="floatingInput" placeholder="@">
                    <label class="laranja" for="floatingInput">@:</label>
                  </div>
                </div>

                <div class="col-md-12">
                  <div class="form-floating">
                    <input type="email" class="form-control blueback" id="floatingInput" placeholder="nome@exemplo.com">
                    <label class="laranja" for="floatingInput">Email:</label>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="password" class="form-control blueback" id="floatingInput" placeholder="senha">
                    <label class="laranja" for="floatingInput">Senha:</label>
                  </div>
                </div>
            
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="password" class="form-control blueback" id="floatingInput" placeholder="senha">
                    <label class="laranja" for="floatingInput">Confirmar senha:</label>
                  </div>
                </div>
            
                <div class="col-12">
                  <button class="btn fundo-roxinho" type="submit">Cadastrar-se</button>
                </div>
              </form>
        </div>
      </div>
    </div>
{% endblock conteudo %}
