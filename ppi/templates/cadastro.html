{% extends "base.html" %}
{% load static %}
{% block title %} Login {% endblock  %}
{% block conteudo %}
    <div class="container my-5">
      <div class="row">
        <div class="col-md-4 d-flex justify-content-center align-items-center">
            <img class="w-75" src="{% static 'imgs/loginlogo.svg' %}" alt="">
        </div>
        <div class="col-md-8 d-flex justify-content-center align-items-center">
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-6">
                  <label for="validationCustom01" class="form-label laranja">Apelido</label>
                  <input type="text" class="form-control" id="validationCustom01" value="Wescley" required>
                </div>
                <div class="col-md-6">
                  <label for="validationCustomUsername" class="form-label laranja">@</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                  </div>
                </div>

                <div class="col-md-12">
                  <label for="validationCustom02" class="form-label laranja">Email</label>
                  <input type="email" class="form-control" id="validationCustom02" value="exemplo@gmail.com" required>
                </div>

                <div class="col-md-6">
                  <label for="validationCustom03" class="form-label laranja">Senha:</label>
                  <input type="password" class="form-control" id="validationCustom03" required>
                </div>
            
                <div class="col-md-6">
                  <label for="validationCustom03" class="form-label laranja">Confirmar senha:</label>
                  <input type="password" class="form-control" id="validationCustom03" required>
                </div>
            
                <div class="col-12">
                  <button class="btn fundo-roxinho" type="submit">Cadastrar-se</button>
                </div>
              </form>
        </div>
      </div>
    </div>
{% endblock conteudo %}
