{% extends "base.html" %}
{% load static %}
{% block title %} Login {% endblock  %}
{% block conteudo %}
    <div class="container-fluid my-5">
      <div class="row g-0">
        <div class="col-md-6 d-flex justify-content-center align-items-center"><img src="{% static 'imgs/loginlogo.svg' %}" alt=""></div>
        <div class="col-md-6 d-flex justify-content-center align-items-center">
          <form class="p-5" style="background-color: rgb(14, 30, 70); border-radius: 3rem;">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label roxinho">Email ou @</label>
              <input type="email" class="form-control" id="exampleInputEmail1">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label roxinho">Senha</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
              <a class="laranja" href="">Aluno ou professor? Continue aqui.</a>
            </div>
            <div class="form-text mb-3">
              <a class="text-white" href="">Visitante? Cadastre-se com email.</a>
            </div>
            <button type="submit" class="btn btn-light">Entrar</button>
          </form>
        </div>
      </div>
    </div>
{% endblock conteudo %}
