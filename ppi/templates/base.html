{% load static %}
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plataforma dos Projetos Integradores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
  </head>
  <body style="background-color: rgb(5, 14, 43);">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container custom-container">
          <a class="navbar-brand" href="{% url "index" %}">
            <img src="{% static 'imgs/logotopo.svg' %}" alt="Logo" style="max-height: 80px;">
          </a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0 ms-auto d-flex align-items-center">
              {% comment %} <a href="{% url "login" %}" class="bg-light rounded-circle">
                <i class="fa-solid fa-magnifying-glass p-2 text-dark"></i>
                </a> {% endcomment %}
                <form 
                  action="{% url 'pesquisar' %}" 
                  method="GET"
                  class="d-flex justify-content-center"
                  onsubmit="return redirectToSearchPage();"
                  >
                  <input 
                      type="text"
                      {% if request.path == "/pesquisar/" %}
                      style = " width: 350px; outline: none;"
                      {% endif %} 
                      class="form-control search-bar" 
                      placeholder="Pesquisar..." 
                      onclick="window.location.href='{% url 'pesquisar' %}';"
                      readonly  
                  >
                </form>
                
              {% for curso in cursos %}
              <li class="nav-item mx-3">
                <a class="{% if request.path == '/projetos/' %} roxinho {% else %} text-white {% endif %} nav-link" href="{% url 'projetos' curso.id %}"><img src="{{ curso.logo.url }}" style="max-width: 1.8rem; margin-right: 5px;" alt="InformÃ¡tica">{{ curso.titulo }}</a>
              </li>
              {% endfor %}
          
              <li class="nav-item me-3"> 
                <a class="nav-link" href="{% url 'verperfil' %}"><img style="max-width: 50px;" src="{% static 'imgs/btnlogin.svg' %}" alt="login"></a>
              </li>
            </ul> 
          </div>
        </div>
    </nav>

    {% block conteudo %}
    {% endblock conteudo %}

    <!-- Footer -->
    <footer class="py-5 text-center text-white">
      Todos os direitos reservados.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

    <script>
      function expandSearchBar() {
          const input = document.getElementById('searchInput');
          input.focus();
      }
  </script>
  </body>
</html>
