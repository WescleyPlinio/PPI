{% load static %}
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .roxinho{
        color: rgb(246, 82, 255);
        text-decoration: none;
      }
      .laranja{
        color: rgb(255, 145, 77);
        text-decoration: none;
      }
      .blueback{
        background-color: rgb(14, 30, 70);
      }
      .custom-container {
        max-width: 85vw;
        width: 100%;
      }
    </style>
  </head>
  <body style="background-color: rgb(5, 14, 43);">

    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg">
        <div class="container custom-container">
          <a class="navbar-brand" href="{% url "index" %}"><img src="{% static 'imgs/logotopo.svg' %}" alt="Logo" style="max-height: 70px;"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" style="filter: invert(100%);"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex ms-auto" role="search">
              <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
            </form>
            <ul class="navbar-nav  mb-2 mb-lg-0 ms-auto d-flex align-items-center">
              <li class="nav-item mx-3">
                <a class="nav-link text-white" href="{% url 'pinfo' %}"><img src="{% static 'imgs/infoweb.svg' %}" style="max-width: 1.8rem; margin-right: 5px;" alt="Informática">Informática</a>
              </li>
              <li class="nav-item mx-3"> 
                <a class="nav-link text-white" href="#"><img src="{% static 'imgs/edific.svg' %}" style="max-width: 1.8rem; margin-right: 5px;" alt="Edificações">Edificações</a>
              </li>
              <li class="nav-item mx-3"> 
                <a class="nav-link text-white" href="#"><img src="{% static 'imgs/mamb.svg' %}" style="max-width: 1.8rem; margin-right: 5px;" alt="Meio ambiente">Meio ambiente</a>
              </li>
              <li class="nav-item mx-3"> 
                <a class="nav-link" href="{% url 'login' %}"><img style="max-width: 50px;" src="{% static 'imgs/btnlogin.svg' %}" alt="login"></a>
              </li>
            </ul> 
          </div>
        </div>
    </nav>

    {% block conteudo %}
    {% endblock conteudo %}

    <!-- Footer -->
    <footer class="py-5 text-center text-white">
      Todos os direitos reservados.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
