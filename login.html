<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="background-color: rgb(5, 14, 43);">
    <div class="container-fluid my-5">
      <div class="row g-0">
        <div class="col-md-6 d-flex justify-content-center align-items-center"><img src="ppi/static/imgs/loginlogo.svg" alt=""></div>
        <div class="col-md-6 d-flex justify-content-center align-items-center">
          <form class="p-5" style="background-color: rgb(14, 30, 70); border-radius: 3rem;">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label text-white">Email / @</label>
              <input type="email" class="form-control" id="exampleInputEmail1">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label text-white">Senha</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="text-white mb-3">
              <a href="">Aluno ou professor? Continue aqui.</a>
            </div>
            <button type="submit" class="btn btn-light">Submit</button>
          </form>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
