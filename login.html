<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="background-color: rgb(5, 14, 43);">
    <div class="container-fluid my-5">
        <div class="row g-0">
            <div class="col-md-6 d-flex justify-content-center align-items-center"><img src="ppi/static/imgs/LogoIso.svg" alt=""></div>
            <div class="col-md-6 d-flex justify-content-center align-items-center"><div class="container">
                <div class="card text-white" style="max-width: 80%; border-radius: 1rem; background-color: rgb(0, 27, 68);">
                    <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
        
                            <h2 class="mb-4 text-uppercase">Login</h2>
                
                            <div data-mdb-input-init class="form-outline form-white mb-4">
                            <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                            <label class="form-label mt-1" for="typeEmailX">Email</label>
        
                            </div>
                
                            <div data-mdb-input-init class="form-outline form-white mb-4">
                            <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                            <label class="form-label mt-1" for="typePasswordX">Password</label>
                            </div>
                
                            <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
                
                            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
        
                    </div>
                </div>
            </div></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
